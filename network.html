<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>
			git-network
		</title>
		<style>
			.repo-path{
				width:100%;
			}
			.repo-path input{
				display:block;
				width:920px;
				font-size: 20px;
				border:1px solid rgb(102, 175, 233);
				border-radius: 5px;
				margin: 3px auto;
				padding: 3px;
			}
			.repo-path input:focus{
				border-color: #66afe9;
				outline: 0;
			}
		</style>
		<link rel="stylesheet" href="//ichord.github.io/At.js/dist/css/jquery.atwho.css" />
	</head>
	<body>
		<div class="repo-path" >
			<input type="text" />
		</div>
		<div id="network">
			<div class="network-graph-container js-network-graph-container" 
				data-network-graph-meta-url="/git/meta" 
				data-network-graph-chunk-url="/git/chunk">
				<canvas width="920" height="600" style="z-index: 0; cursor: move; margin: 0 auto;display:block"></canvas>
				<div class="large-loading-area is-hidden"></div>
			</div>
		</div>
		<script src="frameworks.js" ></script>
		<script src="github.js" ></script>
		<script src="/socket.io/socket.io.js"></script>
  		<script src="//ichord.github.io/Caret.js/src/jquery.caret.js"></script>
  		<script src="//ichord.github.io/At.js/dist/js/jquery.atwho.js"></script>
		<script>
			var socket = io();
		</script>
	</body>
</html>
